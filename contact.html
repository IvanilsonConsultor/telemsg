<!DOCTYPE html>
<html lang="br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Telemensagens - Contato</title>
		<link href="css/global.css" rel="stylesheet">
		<link href="css/page_faq.css" rel="stylesheet">
		<link href="css/header.css" rel="stylesheet">
	</head>

	<body>

		<main>


			<header>
				<!-- Logotype -->
				
				<a href="./index.html">
				<img src="images/logotipo-menu.svg" alt="logotype" />

				</a>

				<!-- Navbar -->
				<nav>
					<ul>
						<li>Formas de pagamento</li>
						<li><a href="./faq.html">Dúvidas</a></li>
						<li><a href="./contact.html">Contato</a></li>
					</ul>
				</nav>
			</header>


			<section>

				<!-- Container -->
				<div class="sec_container">
					<!-- Answers -->
					<div class="container_answer">
				
						<div style="width: 42px;">
							<h1 style="font-size: 30px; font-weight: 400; color: red;">Entre em contato</h1>

							<form style="display: flex; flex-direction: column; gap: 20px; margin-top: 40px;">
								
								<label style="display: flex; flex-direction: column; gap: 15px;">
									<p>Nome</p>
									<input style="padding: 10px; border-radius: 15px; border: 2px solid red;" type="text" placeholder="Escreva o seu nome" />
								</label>
						
		
								<label style="display: flex; flex-direction: column; gap: 15px;">
									<p>Email</p>
									<input style="padding: 10px; border-radius: 15px; border: 2px solid red;" type="text" placeholder="Escreva o seu nome" />
								</label>
							
		
								<label style="display: flex; flex-direction: column; gap: 15px;">
									<p>Telefone</p>
									<input style="padding: 10px; border-radius: 15px; border: 2px solid red;" type="text" placeholder="Escreva o seu nome" />
								</label>
							
								<input style="height: 60px; color: white; background-color: #E21414; font-size: 20px; font-weight: 800; border-radius: 15px; border: 0;" type="submit" value="Entrar em contato" />


							</form>

						</div>

					</div>
					<div>

							<img src="images/logo-quadrada.png"  alt="flag-icon" />

						<ul style="list-style: none; display: flex; gap: 10px; flex-direction: column; margin-top: 10px;">
							<li style="display:flex; gap: 5px; align-items: center;"><img src="images/icons/location-red-icon.svg" alt="location" /> Localização</li>
							<li style="display:flex; gap: 5px; align-items: center;"><img src="images/icons/call-red-icon.svg" alt="Phone" /> +2034 4040 3030</li>
							<li style="display:flex; gap: 5px; align-items: center;"><img src="images/icons/mail-red-icon.svg" alt="mail" /> hello@gmail.com</li>
						</ul>
					</div>

					</div>
				</div>


			</section>
		</main>


	</body>
</html>
