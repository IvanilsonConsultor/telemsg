<!DOCTYPE html>
<html lang="br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Telemensagens - Contato</title>
		<link href="css/global.css" rel="stylesheet">
		<link href="css/page_faq.css" rel="stylesheet">
		<link href="css/header.css" rel="stylesheet">
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f9f9f9;
			}

			main {
				width: 100%;
				max-width: 1200px;
				margin: 0 auto;
				padding: 20px;
			}

			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 40px;
			}

			nav ul {
				list-style: none;
				display: flex;
				gap: 20px;
				padding: 0;
				margin: 0;
			}

			nav ul li {
				font-size: 16px;
			}

			.sec_container {
				display: flex;
				justify-content: center;
				align-items: center;
				gap: 40px;
				flex-wrap: wrap;
				text-align: center;
			}

			.container_answer {
				flex: 1;
				max-width: 500px;
			}

			h1 {
				font-size: 30px;
				font-weight: 400;
				color: red;
				text-align: center;
			}

			form {
				display: flex;
				flex-direction: column;
				gap: 20px;
				margin-top: 40px;
			}

			label {
				display: flex;
				flex-direction: column;
				gap: 15px;
				text-align: left;
			}

			input[type="text"] {
				padding: 10px;
				border-radius: 15px;
				border: 2px solid red;
			}

			input[type="submit"] {
				height: 60px;
				color: white;
				background-color: #E21414;
				font-size: 20px;
				font-weight: 800;
				border-radius: 15px;
				border: 0;
				cursor: pointer;
			}

			.container_answer + div {
				text-align: center;
				max-width: 300px;
			}

			.container_answer + div img {
				width: 150px;
				height: auto;
			}

			.container_answer + div ul {
				list-style: none;
				display: flex;
				flex-direction: column;
				gap: 10px;
				margin-top: 10px;
				padding: 0;
			}

			.container_answer + div ul li {
				display: flex;
				gap: 5px;
				align-items: center;
				font-size: 16px;
			}

			.container_answer + div ul li img {
				width: 28px;
				height: 28px;
			}
		</style>
	</head>

	<body>
		<main>
			<header>
				<a href="./index.html">
					<img src="images/logotipo-menu.svg" alt="logotype" />
				</a>
				<nav>
					<ul>
						<li>Formas de pagamento</li>
						<li><a href="./faq.html">Dúvidas</a></li>
						<li><a href="./contact.html">Contato</a></li>
					</ul>
				</nav>
			</header>

			<section>
				<div class="sec_container">
					<div class="container_answer">
						<h1>Entre em contato</h1>
						<form>
							<label>
								<p>Nome</p>
								<input type="text" placeholder="Escreva o seu nome" />
							</label>
							<label>
								<p>Email</p>
								<input type="text" placeholder="Escreva o seu email" />
							</label>
							<label>
								<p>Telefone</p>
								<input type="text" placeholder="Escreva o seu telefone" />
							</label>
							<input type="submit" value="Entrar em contato" />
						</form>
					</div>
					<div>
						<img  style="width: 300px; height: 300px;" src="images/logo-quadrada.png" alt="flag-icon" />
						<ul>
							<li><img src="images/icons/location-red-icon.svg" alt="location" /> Localização</li>
							<li><img src="images/icons/call-red-icon.svg" alt="Phone" /> +2034 4040 3030</li>
							<li><img src="images/icons/mail-red-icon.svg" alt="mail" /> hello@gmail.com</li>
						</ul>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
